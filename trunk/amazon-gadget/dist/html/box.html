<title>Gadget Container</title>

 </style>
</head>
<body>
<div id="gadgetwrap" style="width:100%; height:300px; padding:10px">
<script>
rawData="";
function display_callback(input){
	rawData=input;
}
function getRawData(){
	return rawData;
}
</script>
<table width="100%" height="100%">
<tr>
<td width="40%" height="100%" style="background-image: url(http://gadget.usefulhelper.com/arrow.png); background-position: center; background-repeat: no-repeat; vertical-align: middle;">
	<h2>Select Your Country</h2>
	<h2>Enter Keyword</h2>
	<h2>Search for Amazon Item</h2>
	<h2>Check Shipping</h2>
</td>
<td width="60%" height="100%">
<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
	id="main" width="100%" height="100%" class="full"
	codebase="http://fpdownload.macromedia.com/get/flashplayer/current/swflash.cab">
	<param name="movie" value="http://amazon-gadget.googlecode.com/svn/trunk/amazon-gadget/dist/main.swf" />
	<param name="quality" value="high" />
	<param name="bgcolor" value="#ffffff" />
	<param name="allowScriptAccess" value="always" />
	<embed width="100%" height="100%" align="middle"
		type="application/x-shockwave-flash" class="full"
		pluginspage="http://www.adobe.com/go/getflashplayer"
		allowscriptaccess="always" name="main" bgcolor="#ffffff"
		quality="high" id="main"
		src="http://amazon-gadget.googlecode.com/svn/trunk/amazon-gadget/dist/main.swf">
	</embed>
</object>
</td></tr>
</table>
</div>
